<!--Slick Slider Scripts for Belive-Us Section 6-->
	<script type="text/javascript">
		$('.fade-img').slick({
			infinite: true,
			speed: 700,
			autoplay:true,
			autoplaySpeed: 2000,
			fade: true,
			arrows:false,
			slidesToShow: 1,
			slidesToScroll: 1,
			asNavFor: '.fade-txt'
		});

		$('.fade-txt').slick({
			infinite: true,
			speed: 700,
			autoplay:true,
			autoplaySpeed: 2000,
			asNavFor: '.fade-img',
			arrows:true,
			slidesToShow: 1,
			slidesToScroll: 1,
			focusOnSelect: true
		});
	</script>

<!--Owl Carousel Scripts for Section-2-->
<script>
    $('.carousel-australia').owlCarousel({
        loop: true,
        margin:20,
        // autoplay:true,
        nav:true,
        navigationText: ["<i class='fa fa-angle-left'></i>", "<i class='fa fa-angle-right'></i>"],
        responsive:{
            0:{
                items:1
            },
            600:{
                items:3
            },
            1000:{
                items:3
            }
        }
    })
</script>

<!--Mobile menu Jquery function -->
<script>
    //Jquery click function
    $(document).ready(function() {
        // for mobile menu
        $(".fa-bars").on('click', function() {
            $(".mobile-menu").toggleClass("mobile-menu-show");
            $(".fa-bars").toggleClass("fa-times");
        });
    });
</script>
<!-- for back to top jquery scripts -->
<script>
    // Jquery scroll function
    var btn =$("#button");
    $(window).scroll(function(){
        if ($(window).scrollTop() > 300) {
         btn.addClass('show');
            // downscroll code
        } else {
            btn.removeClass('show');
            // upscroll code
        }
    });
    // for click DownToTop button
    btn.on('click', function(e) {
        e.preventDefault();
        $('html, body').animate({scrollTop:0}, '300');
    });
</script>

</html>
